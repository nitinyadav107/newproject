<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="button.css">
</head>
<body>
    <button class="button"
     onclick="cartQuantity=cartQuantity+1 
     document.querySelector('#cart').
     innerText=`your bag has ${cartQuantity}  items`"
    >Add to bag</button>
    <button class="button" onclick="cartQuantity=cartQuantity-1 
    document.querySelector('#cart').
    innerText=`your bag has ${cartQuantity}  items`"> move to wishlist</button>
    <button class="button" onclick="cartQuantity=cartQuantity+2 
    document.querySelector('#cart').
    innerText=`your bag has ${cartQuantity}  items`">Add 1+1 sale item</button>
    
    <h1 id="cart"></h1>
    <script>
        let cartQuantity=0;
        document.querySelector('#cart').
        // innerText='your bag has '+ cartQuantity+' items'
        innerText=`your bag has ${cartQuantity}  items`
    </script>
</body>
</html>
